# extends 'base.html'

# block content

<div class="container-fluid">
  <div class="row">
		<div id="searchShow">
			<div class="col-md-6 col-md-offset-3">
			{% for show in searched %}
				<h1>{{ show['name'] }}</h1>
				<img src="https://image.tmdb.org/t/p/w300{{ show['poster_path'] }}">
				<p id="showOverview">{{ show['overview'] }}</p>
			{% endfor %}
			</div>
		</div>
	</div>
</div>


# endblock
