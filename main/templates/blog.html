# extends 'base.html'


# block content
  <div class="page-header">
    <h1>My Updates</h1>
    # if current_user.admin
    	<a href="{{ url_for('new_blog') }}" ><button id="blog-new" class="btn btn-default" type="submit">New Entry</button></a>
    # endif
  </div>



		{% for blog_db in blog_db %}
      <div class="container">
        <div class="row">
          <div class="col-sm-8 blog-main">
            <div class="blog-header">
        			<h2 class="blog-post-title">{{ blog_db.title }}</h2>
              <p id="blog_create">{{blog_db.created|datetime('%m-%d-%y')}}</p>
              <hr>
        			<p>{{ blog_db.body|safe|striptags|truncate(100) }}</p>
              <a href="{{url_for('blog_entry', blog_id=blog_db.key.id()) }}">Read More</a>
            </div>
          </div>
        </div>
      </div>
		{% endfor %}



# endblock
