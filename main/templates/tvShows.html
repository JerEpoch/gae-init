
# extends 'base.html'


# block content


<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-4 col-sm-offset-4 col-xs-12">
			<h1>{{ head }}</h1>

			{% for show in shows %}
				{% if show['media_type'] %}
					{% set media = show['media_type'] %}
				{% else %}
					{% set media = 'tv' %}
			{% endif %}

			{% if show['poster_path'] %}
				<a href="{{ url_for('show_detail', id=show['id'], media=media, order='-created', back=back_url) }}">
					<img id="poster" src="https://image.tmdb.org/t/p/w342{{ show['poster_path'] }}">
				</a>
				{% else %}
				<a href="{{ url_for('show_detail', id=show['id'], media=media, order='-created', back=back_url) }}">
					{{ show['original_name']}}
				</a>
			{% endif %}
		{% endfor %}

		<a href="{{ url_for('search_a_show') }}">New Search</a>
		</div>
	</div>
</div>
# endblock
