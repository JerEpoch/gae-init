
# extends 'base.html'


# block content


<div class="container" style="width:800px; margin:0 auto;" >
	<h1>{{ head }}</h1>
</div>

{% for show in shows %}
	<div class="container" style="width:800px; margin:0 auto;">
		{% if show['poster_path'] %}
			<a href="{{ url_for('show_detail', id=show['id'], back=back_url, order='-created') }}">
				<img style="padding-bottom: 5px;" src="https://image.tmdb.org/t/p/w300{{ show['poster_path'] }}">
			</a>
		{% endif %}
	</div>
{% endfor %}


# endblock
