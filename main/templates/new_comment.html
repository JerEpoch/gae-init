# extends 'base.html'
# import 'macro/forms.html' as forms


# block content
<h1>Comments</h1>

<div class="container">
	<form method="POST" action=".">
		<fieldset>
			{{form.csrf_token}}
			
			{{forms.text_field(form.body, rows=8)|safe}}
	     <button type="submit" class="btn btn-primary btn-block">
     		Create Entry
      </button>
		</fieldset>
	</form>

</div>
# endblock
