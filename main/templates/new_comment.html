
# import 'macro/forms.html' as forms


# block content
	# if current_user.id != 0
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-4">
				<form method="POST" action=".">
					<fieldset>
						{{form.csrf_token}}
						
						{{forms.text_field(form.body, rows=4, placeholder="Leave a comment.")|safe}}
						{{forms.hidden_field(form.mediaType)}}
				     <button type="submit" class="btn btn-primary btn-lg">
			     		Submit Comment
			      </button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	# else
	 <p>Please sign in to leave a comment. </p>
	# endif
# endblock
