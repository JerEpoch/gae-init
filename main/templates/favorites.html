# extends 'base.html'

# block content
	<h1>Favorites!</h1>

	{% for show in show %}
		<div class="well">
			<img id="poster" src="https://image.tmdb.org/t/p/w300{{ show.showPoster }}">
			<p>{{ show.showName }}</p>
			<a href="{{ url_for('show_detail', id=show.showId) }}">
				<button class="btn btn-primary" type="submit">Read More</button>
			</a>
		</div>
	{% endfor %}


# endblock
