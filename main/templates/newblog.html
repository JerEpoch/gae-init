# extends 'base.html'
# import 'macro/forms.html' as forms


# block content
  <div class="page-header">
    <h1>New Entry</h1>
  </div>
  <div class="row">
    <div class="col-md-8">
      <form method="POST" action=".">
        <fieldset>
          {{form.csrf_token}}

          {{forms.text_field(form.title, autofocus=True)}}
          {{forms.text_field(form.body) | safe}}


          <button type="submit" class="btn btn-primary btn-block">
            Create Entry
          </button>
        </fieldset>
      </form>
    </div>
  </div>
# endblock
